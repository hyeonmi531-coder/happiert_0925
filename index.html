<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해피어트</title>
    <!-- 테일윈드 css 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- 공통 js연결 -->
    <script defer src="js/script.js"></script>
    <!-- 공통css연결 -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- site-wrap : 전체 사이트를 감싸는 용도 -->
    <div class="site-wrap">
      <!-- 헤더 구현 -->
      <div class="header-wrap">
        <div class="header-top-banner">
          <a href="#">1초 회원 가입하고 3만원 쿠폰팩 받기</a>
        </div>
        <header class="top-bar">
          <div class="inner">
           <div class="top-bar__left flex-1">
              <!-- 메뉴공간 -->
               <nav class="top-bar__menu-wrap">
                  <ul class="flex gap-[2rem]">
                    <li><a href="#" class="menu-link">Brand</a></li>
                    <li><a href="#" class="menu-link">Shop</a></li>
                    <li><a href="#" class="menu-link">Review</a></li>
                    <li><a href="#" class="menu-link">Research</a></li>
                    <li><a href="#" class="menu-link">Community</a></li>
                  </ul>    
               </nav>
           </div>
         
           <div class="top-bar__mid">
             <!-- 로고 공간 -->
              <div class="logo-wrap h-full">
                <a href="#" class="logo">
                  <img src="https://ecimg.cafe24img.com/pg1097b49582155038/happiert/web/upload/appfiles/ZaReJam3QiELznoZeGGkMG/92081b401a76a279ca9c8a738ec47067.png" alt="해피어트 로고">
                </a>
              </div>
           </div>
          
           <div class="top-bar__right flex-1 flex justify-end">
             <!-- 유틸메뉴 공간 -->
              <nav class="util-menu">
                <ul class="flex h-full">
                  <li>
                    <a href="#" class="search-link">
                    <img src="https://ecimg.cafe24img.com/pg1097b49582155038/happiert/web/image/ico_search.png" alt="검색아이콘">
                  </a>
                </li>
                  <li>
                    <a href="#" class="mypage-link">
                    <img src="https://ecimg.cafe24img.com/pg1097b49582155038/happiert/web/image/ico_member.png" alt="마이페이지 아이콘">
                  </a>
                </li>
                  <li>
                    <a href="#" class="cart-link">
                    <img src="https://ecimg.cafe24img.com/pg1097b49582155038/happiert/web/image/ico_cart.png" alt="장바구니 아이콘">
                  </a>
                </li>
                </ul>
              </nav>
           </div>
           </div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
